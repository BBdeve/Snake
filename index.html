<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Game created by me. Have fun or smth">
  <title>Snake Game</title>
  <link rel="stylesheet" href="./dist/CSS/style.css">
  <!-- Roboto font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <script desc type="module" src="./dist/JS/index.js"></script>
  <!-- Font awesome kit -->
  <script src="https://kit.fontawesome.com/ba7d696101.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="game">
    <section class="game__caption">
      <div class="text-content">
        <h1>Snake</h1>
        <h2>Controls -></h2>
      </div>
  
      <div class="control-keys">
        <button type="button" class="control-keys__up"><i class="fa-solid fa-arrow-up"></i></button>
        <button type="button" class="control-keys__left"><i class="fa-solid fa-arrow-left"></i></button>
        <button type="button" class="control-keys__right"><i class="fa-solid fa-arrow-right"></i></button>
        <button type="button" class="control-keys__down"><i class="fa-solid fa-arrow-down"></i></button>
      </div>
    </section>
    <section class="game__points">
      <h2>Points: <span class="red-text">0</span></h2>
    </section>

    <section class="game__display">
      <canvas></canvas>
    </section>
  </main>
</body>
</html>
